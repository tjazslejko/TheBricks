<html>
<head>
	<title>The Bricks - Tja≈æ Slejko</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" type="text/css" media="all"/>
	<script src="jquery-3.5.1.min.js"></script>

</head>
<body onload="zacetek()" onload="navodila()">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
<div id="glavni">
	<canvas id="okvir" width="900" height="900">

	</canvas>
	<script src="script.js"></script>
	<div id="naslov">
		<h1 class="firebricks">Fire Bricks<h1>
	</div>
	
	<div id="tocke_cas">
			<div id="points">
				<p>POINTS:<mark id="tocke">0</mark></p>
				<p>TIME: <mark id="cas">00:00</mark></p>
			</div>
	</div>
	<div id="meni">
	<table>
			<tr>
				<td>
					<div id="tezavnost">
						Difficulty:
					</div>
					<div id="lahka"class="gumb"onclick="lahko()">
						Easy
					</div>
					<div id="srednja"class="gumb"onclick="srednje()">
						Medium
					</div>
					<div id="tezka"class="gumb"onclick="tezko()">
						Hard
					</div>
			</td>
			</tr>
	</table>
	</div>
	<div id="tockovnik">
		<table>
			<tr>
				<td>
				<p class="naslov">Brick value</p>
				</td>
				
			</tr>
			<tr>
				<td>
					<td><img class="slike1" src="slike/ogenj6.png"/>
					<h class="tocke">
						= 1 POINT
					</p></td>
				</td>
			</tr>
			<tr>
				<td>
				<td><img class="slike2" src="slike/ogenj4.png"/>
					<h id="ena"class="tocke">
						= 2 POINTS
					</p></td>
				</td>
			</tr>
						<tr>
				<td>
				<td><img class="slike3" src="slike/ogenj5.png"/>
					<h id="dva"class="tocke">
						= 3 POINTS
					</p></td>
				</td>
			</tr>
		</table>
	</div>
</div>
	
<script>
function zacetek(){
	var canvas = document.getElementById("okvir");
	var ctx = canvas.getContext("2d");
	ctx.beginPath();
	ctx.arc(460, 800, 10, 0, Math.PI*2, true);
	ctx.fillStyle='blue';
	ctx.closePath();
	ctx.stroke();
	ctx.fill();
	
}
Swal.fire({
   title: 'Instructions ',
  text:'Point of the game is to destroy all the blocks on the screen in shortest possible time. You have to press ENTER to start the game. You can move with your mouse or keyboard. Watch out!! if you reach the last two rows the blocks are worth more points'
})
</script>


</body>
</html>
